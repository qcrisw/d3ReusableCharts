<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<title>D3 Reusable Charts - ActigraVis</title>
    <link href="d3-style.css" rel="stylesheet"></link>
  </head>
  <body>

    <script type="text/javascript" src="scatterplot.js"></script>
    <script type="text/javascript" src="dummyData.js"></script>
    <script type="text/javascript" src="barChart.js"></script>
    <script type="text/javascript" src="normalizedStackBarChart.js"></script>
    <script type="text/javascript" src="stackedBarchart.js"></script>
    <script type="text/javascript" src="violinplot.js"></script>


    <div class="chart1">
      <h3 align="center">Scatterplot</h3>
      <div id="scatter-plot">
      <ul class="legend" align="right"></ul></div>
    </div>

    <div class="chart2">
      <h3 align="center">Grouped Bar (Histogram)</h3>
      <div id="grouped-barchart">
      <ul class="legend" align="right"></ul></div>
    </div>

    <div class="chart3">
      <h3 align="center">Stacked Bar</h3>
      <div id="stacked-barchart">
      <ul class="legend" align="right"></ul></div>
    </div>

    <div class="chart4">
      <h3 align="center">Normalized Stack Bar</h3>
      <div id="stacked100-barchart">
      <ul class="legend" align="right"></ul></div>
    </div>

    <script>

    chartWrapper = 'div.chart1';
    chartId = '#scatter-plot';
    xAxisLabel = "X AXIS";
    yAxisLabel = "Y AXIS";

    //  calling variables that contain dummydata for charts from dummyData.js
    Scatterplot(scatterplot_grp_indv, chartWrapper, chartId, xAxisLabel, yAxisLabel);

    chartWrapper2 = 'div.chart2';
    chartId2 = '#grouped-barchart';
    GroupedBarChart(histogram_y_indv_grp_convertedData, chartWrapper2, chartId2, xAxisLabel, yAxisLabel);

    chartWrapper3 = 'div.chart3';
    chartId3 = '#stacked-barchart';
    StackedBarChart(stackedbar_grp, chartWrapper3, chartId3, xAxisLabel, yAxisLabel);

    chartWrapper4 = 'div.chart4';
    chartId4 = '#stacked100-barchart';
    NormalizedStackBarChart(full_stackedbar_wd_indv, chartWrapper4, chartId4, xAxisLabel, yAxisLabel);

</script>

<div class="chart5">
  <div id="violinplot">
  <ul class="legend" align="right"></ul></div>
  <script type="text/javascript">
    // violinChart(violin_grp_indv);
  </script>
</div>



</body>


</html>
